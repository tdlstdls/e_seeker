<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントガチャ SEEDシーカー</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.4;
            padding: 10px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #f4f7f9;
            color: #333;
            font-size: 14px;
        }
        .container {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #004085;
            font-size: 1.2rem;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 5px;
            margin-top: 0;
            text-align: center;
        }
        .controls, .sequence-inputs, .results-container {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9fbfd;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        /* Seeker Table Styles */
        #seeker-table-container {
            overflow-x: auto;
            margin-bottom: 10px;
        }
        .seeker-table {
            width: 100%;
            border-collapse: collapse;
        }
        .seeker-table th, .seeker-table td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            font-size: 0.8rem;
            vertical-align: middle;
        }
        .seeker-table th {
            background-color: #f2f2f2;
        }
        .seeker-table th:nth-child(1) { width: 10%; }
        /* プルダウン用のスタイル */
        .select-item-selector {
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.8rem;
            width: 100%;
            box-sizing: border-box;
        }
        /* ラジオボタン用のスタイル */
        .radio-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px 10px;
            max-height: 60px; /* 選択肢が多い場合はスクロール */
            overflow-y: auto;
        }
        .radio-options label {
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            font-weight: normal;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .radio-options input[type="radio"] {
            margin-right: 3px;
            width: auto;
        }

        .selected-row {
            background-color: #e7f3ff !important; /* Light blue highlight */
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }
        .input-item {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label { font-weight: 600; color: #555; }
        input[type="number"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .sequence-inputs h2 { font-size: 1rem; margin-top: 0; }
        
        #status { font-weight: bold; color: #004085; min-height: 1.2em; white-space: pre-wrap; }
        .note { font-size: 0.8rem; color: #666; margin-top: 5px; }
        .hidden-control {
            display: none !important;
        }
        /* New styles for search buttons */
        #search-buttons-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        /* ボタンの色設定 */
        #fullCounterSearchButton { background-color: #ffc107; color: #333;} /* 全件検索: Yellow */
        #partialSearchButton { background-color: #007bff; } /* 近接検索（部分）: Blue */
        #speedTestButton { background-color: #dc3545; } /* スピードテスト: Red */

        /* フォーム切り替え用のスタイル */
        #inputMethodToggle {
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>イベントガチャ SEEDシーカー</h1>

    <div class="controls">
        <div class="row">
            <div class="input-item">
                <label for="gachaIdSelector">ガチャ</label>
                <select id="gachaIdSelector"></select>
            </div>
        </div>
        <div class="row">
            <div class="input-item">
                <label for="startSeed">検索開始SEED</label>
                <input type="number" id="startSeed" value="">
                <p class="note" id="startSeedNote">過去のSEEDが分かれば検索時間短縮のため入力してください。</p>
            </div>
        </div>
    </div>

    <div class="sequence-inputs">
        <h2>ガチャ結果シーケンス (15回)</h2>
        <div id="inputMethodToggle">
            入力形式:
            <label><input type="radio" name="input_method_radio" value="0" id="method-0" checked>プルダウンリスト</label>
            <label><input type="radio" name="input_method_radio" value="1" id="method-1">ラジオボタン</label>
        </div>
        <div id="seeker-table-container">
        </div>
        <p class="note" style="color: red; font-weight: bold;">
            １回目はレア被りの可能性のあるアイテム及び目玉、目玉(確定)は選択できません<br>
            目玉と目玉(確定)を区別して入力してください<br>
            正確に入力しないと正しい結果が得られません<br>
            目玉(確定)が含まれる場合は16回の結果を入力してください
        </p>
        <p class="note">※ゲーム内で出現した順番にアイテムを選択してください。目玉アイテムも選択可能です。</p>
    </div>

    <div class="controls" style="padding-bottom: 0; margin-bottom: 10px;">
        <label style="font-weight: normal; display: flex; align-items: center; gap: 5px;">
            <input type="checkbox" id="stopOnFound" checked style="width: auto;">
            条件に合致するSEEDが見つかった場合、検索を終了する
        </label>
    </div>


    <div id="search-buttons-container">
        <button id="fullCounterSearchButton">全件検索</button>
        <button id="partialSearchButton">近接検索（部分）</button>
        <button id="speedTestButton">スピードテスト</button>
        
        <button id="clearButton" style="background-color: #6c757d;">選択クリア</button>
        <button id="stopButton" style="background-color: #dc3545; display: none;">停止</button>
    </div>


    <div class="controls" id="searchRangeControl" style="padding-top: 0; margin-top: -10px;">
        <div class="input-item">
            <label for="searchRange">検索SEED数 (部分検索・スピードテスト時のみ)</label>
            <input type="number" id="searchRange" value="100000000"> </div>
    </div>
   
    <div class="results-container">
        <p id="status">結果待機中...</p>
        <div id="progress-container" style="display: none; margin-top: 10px; margin-bottom: 10px;">
            <progress id="search-progress" value="0" max="1" style="width: 100%; height: 12px;"></progress>
            <div style="display: flex; justify-content: space-between; font-size: 0.85rem; color: #555; margin-top: 4px;">
                <span id="progress-text"></span>
                <span id="eta-display"></span>
            </div>
        </div>
        <ul id="results-area"></ul>
        <p id="found-limit-message" style="display: none; font-size: 0.9rem; color: #dc3545; font-weight: bold; margin-top: 10px;">
            ※発見SEEDの表示は、処理速度確保のため最初の20件までに制限されています。
        </p>
    </div>

</div>

<script>
    // --- マスターデータ (既存のシミュレーターから流用) ---
    const gachaMaster = {
        '42': {
            name: '1.1億DL記念',
            featuredItemRate: 500,
            rarityRates: { '0': 1000, '1': 5000, '2': 3000, '3': 1000, '4': 0 },
            pool: [0, 2, 3, 4, 5, 10, 11, 12, 14, 375, 381, 689]
        },
        '44': {
            name: 'ハロウィン',
            featuredItemRate: 500,
            rarityRates: { '0': 2000, '1': 4900, '2': 3000, '3': 0, '4': 100 },
            pool: [0, 2, 3, 4, 5, 10, 11, 12, 14, 18]
        }
    };
    const itemMaster = {
        0: { name: "スピダ", rarity: 1 }, 2: { name: "ネコボン", rarity: 2 }, 3: { name: "ニャンピュ", rarity: 1 },
        4: { name: "おかめ", rarity: 2 }, 5: { name: "スニャ", rarity: 2 }, 10: { name: "5千XP", rarity: 0 },
        11: { name: "1万XP", rarity: 1 }, 12: { name: "3万XP", rarity: 1 }, 14: { name: "10万XP", rarity: 2 },
        18: { name: "200万XP", rarity: 4 },
        375: { name: "記念ネコ", rarity: 3 }, 381: { name: "ねこ農家", rarity: 3 }, 689: { name: "石の上にも10年ネコ", rarity: 3 }
    };
    const itemNameMap = Object.fromEntries(Object.entries(itemMaster).map(([id, { name }]) => [name, parseInt(id, 10)]));
    
    // XORSHIFT32の全空間（2^32）
    const FULL_32_BIT_SPACE = 4294967295;
    const TOTAL_32_BIT_SPACE = 4294967296; // Jump Ahead計算用 (2^32)
    
    // クエリパラメーター値の定義 (0: select, 1: radio)
    const INPUT_METHOD_SELECT = '0';
    const INPUT_METHOD_RADIO = '1';
    
    // --- 特殊コード ---
    const FEAT_CODE = -1; // '目玉'
    const G_FEAT_CODE = -2; // '目玉(確定)'
    
    // 【並列検索設定】オーバーラップ件数 (検索漏れ防止用)
    const OVERLAP_COUNT = 100000; // 10万件 (シーケンス最大長よりも十分大きい)
    
    // ★★★【高速化対応】gachaMasterに派生データを事前計算 ★★★
    for (const gachaId in gachaMaster) {
        const gacha = gachaMaster[gachaId];
        let cumulativeRate = 0;
        const cumulativeArray = [];
        for (let i = 0; i <= 4; i++) {
            cumulativeArray.push(cumulativeRate += gacha.rarityRates[i.toString()] || 0);
        }
        gacha.cumulativeRarityRates = cumulativeArray;

        const rarityItems = { '0': [], '1': [], '2': [], '3': [], '4': [] };
        gacha.pool.forEach(itemId => { 
            const item = itemMaster[itemId];
            if (item) rarityItems[item.rarity].push(parseInt(itemId, 10));
        });
        gacha.rarityItems = rarityItems;
    }
    // ★★★ 事前計算ここまで ★★★


    // --- 共通関数 ---
    function xorshift32(seed) {
        let x = seed; 
        x ^= x << 13; 
        x ^= x >>> 17; 
        x ^= x << 15; 
        return x >>> 0;
    }

    // --- Jump Ahead（行列演算）ロジック ---

    // 行列乗算 C = A * B over GF(2)
    function matMul(A, B) {
        const C = new Uint32Array(32);
        for (let i = 0; i < 32; i++) {
            let row_i_of_A = A[i];
            let result_row = 0;
            for (let j = 0; j < 32; j++) {
                if ((row_i_of_A >>> j) & 1) {
                    result_row ^= B[j];
                }
            }
            C[i] = result_row;
        }
        return C;
    }

    // 行列の累乗 T^k (二乗法を使用)
    function matPow(T, k) {
        if (k === 0) {
            const I = new Uint32Array(32);
            for (let i = 0; i < 32; i++) I[i] = 1 << i;
            return I;
        }
        
        let result = new Uint32Array(32);
        for (let i = 0; i < 32; i++) result[i] = 1 << i; // Identity matrix
        
        let base = T.slice(); 
        let power = k;

        while (power > 0) {
            if (power & 1) {
                result = matMul(result, base);
            }
            base = matMul(base, base);
            power >>>= 1;
        }
        return result;
    }

    // T_MATRIX (32x32 Transition Matrix for xorshift32)
    const T_L13 = new Uint32Array(32);
    const T_R17 = new Uint32Array(32);
    const T_L15 = new Uint32Array(32);

    for (let i = 0; i < 32; i++) {
        // T_L13 for x = x ^ (x << 13)
        let row_L13 = 1 << i; 
        row_L13 ^= (1 << ((i + 13) % 32)); 
        T_L13[i] = row_L13;

        // T_R17 for x = x ^ (x >>> 17)
        let row_R17 = 1 << i; 
        row_R17 ^= (1 << ((i - 17 + 32) % 32)); 
        T_R17[i] = row_R17;

        // T_L15 for x = x ^ (x << 15)
        let row_L15 = 1 << i; 
        row_L15 ^= (1 << ((i + 15) % 32)); 
        T_L15[i] = row_L15;
    }

    // 結合: T_L13 -> T_R17 -> T_L15
    const T_L15_R17 = matMul(T_L15, T_R17);
    const T_MATRIX = matMul(T_L15_R17, T_L13);


    // Jump Ahead: startSeedからkステップ後のシードを計算 (S_k = S_0 * T^k)
    function jumpAhead(startSeed, k) {
        if (k === 0) return startSeed >>> 0;
        
        const T_k = matPow(T_MATRIX, k);
        
        let nextSeed = 0;
        for (let i = 0; i < 32; i++) {
            if ((startSeed >>> i) & 1) {
                nextSeed ^= T_k[i];
            }
        }
        return nextSeed >>> 0;
    }

    // --- Jump Ahead ロジックここまで ---

    function getCurrentInputMethod() {
        const selectedMethod = document.querySelector('input[name="input_method_radio"]:checked').value;
        return selectedMethod; // '0' or '1'
    }

    function updateUrl(inputMethodOverride = null) {
        const params = new URLSearchParams();
        const gachaId = document.getElementById('gachaIdSelector').value;
        params.set('gacha', gachaId);
        
        const currentInputMethod = inputMethodOverride || getCurrentInputMethod();
        
        // プルダウンリスト(0)がデフォルトのため、0の場合はクエリから削除
        if (currentInputMethod !== INPUT_METHOD_SELECT) {
             params.set('inputMethod', currentInputMethod);
        } else {
             params.delete('inputMethod');
        }

        // 検索後の最終SEEDが設定されたUIの値を反映
        const startSeed = document.getElementById('startSeed').value;
        if (startSeed !== '') {
            params.set('startSeed', startSeed);
        } else {
            params.delete('startSeed');
        }
        
        // シーケンスの取得ロジック
        const sequence = [];
        for (let i = 0; i < 16; i++) {
            let value = 'placeholder';
            if (currentInputMethod === INPUT_METHOD_SELECT) {
                const selectElement = document.getElementById(`item-selector-${i + 1}`);
                if (selectElement) value = selectElement.value;
            } else { // radio (INPUT_METHOD_RADIO)
                const checkedRadio = document.querySelector(`input[name="seeker-roll-${i + 1}"]:checked`);
                value = checkedRadio ? checkedRadio.value : ''; 
            }

            if (value !== 'placeholder' && value !== '') {
                if (value === '目玉') sequence.push('f');
                else if (value === '目玉(確定)') sequence.push('gf');
                else {
                    const itemId = itemNameMap[value];
                    if (itemId !== undefined) sequence.push(itemId);
                    else sequence.push(value);
                }
            } else {
                break; // 未選択/placeholder/空文字の場合はシーケンスの入力終了とみなす
            }
        }
        
        if (sequence.length > 0) params.set('sequence', sequence.join(','));
        else params.delete('sequence');
        
        // URLを更新
        history.replaceState(null, '', `?${params.toString()}`);
    }

    function formatNumberWithJapaneseUnits(num) {
        if (!isFinite(num) || num < 0) return 'N/A';
        if (num < 10000) return num.toLocaleString();
        const OKU = 100000000;
        const MAN = 10000;
        if (num >= OKU) {
            const okuPart = Math.floor(num / OKU);
            const manPart = Math.floor((num % OKU) / MAN);
            let result = `${okuPart}億`;
            if (manPart > 0) result += `${manPart}万`;
            return result;
        }
        return `${Math.floor(num / MAN)}万`;
    }

    function formatShortDuration(ms) {
        if (!isFinite(ms) || ms <= 0) return '0秒00';
        const totalSeconds = ms / 1000;
        const minutes = Math.floor(totalSeconds / 60);
        const secondsWithMs = totalSeconds % 60;
        const seconds = Math.floor(secondsWithMs);
        const fractionalMs = Math.round((secondsWithMs - seconds) * 100);

        let result = '';
        if (minutes > 0) result += `${minutes}分`;
        result += `${seconds.toFixed(0)}秒`;
        result += `${fractionalMs.toFixed(0).padStart(2, '0')}`;
        
        return result;
    }


    // --- DOMContentLoaded ---
    document.addEventListener('DOMContentLoaded', () => {
        // --- 要素取得 ---
        const gachaSelector = document.getElementById('gachaIdSelector');
        const seekerTableContainer = document.getElementById('seeker-table-container');
        // 既存ボタン
        // const searchButton = document.getElementById('searchButton'); // 近接検索（全件）: 削除
        const partialSearchButton = document.getElementById('partialSearchButton'); // 近接検索（部分）
        // 新規ボタン
        const fullCounterSearchButton = document.getElementById('fullCounterSearchButton'); // 全件検索（連番）
        const speedTestButton = document.getElementById('speedTestButton'); // スピードテスト
        
        const clearButton = document.getElementById('clearButton');
        const stopButton = document.getElementById('stopButton');
        const statusEl = document.getElementById('status');
        const resultsArea = document.getElementById('results-area');
        const startSeedInput = document.getElementById('startSeed');
        const startSeedNote = document.getElementById('startSeedNote');
        const searchRangeInput = document.getElementById('searchRange');
        const searchRangeControl = document.getElementById('searchRangeControl');
        const stopOnFoundCheckbox = document.getElementById('stopOnFound');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('search-progress');
        const progressText = document.getElementById('progress-text');
        const etaDisplay = document.getElementById('eta-display');
        const inputMethodRadios = document.querySelectorAll('input[name="input_method_radio"]');
        const foundLimitMessage = document.getElementById('found-limit-message');


        // --- 探索ロジック変数 ---
        let activeWorkers = [];
        let isSearching = false;
        let foundCount = 0;
        let foundSeeds = new Set(); 
        let searchMode = 'partial_xorshift'; // 初期値
        let finalSearchedSeed = null; 
        const MAX_DISPLAY_COUNT = 20; 
        
        
        // 【統合・修正】プルダウンリスト/ラジオボタンのオプションを生成・設定する関数
        const updateInputOptions = (inputMethod) => {
            const selectedGachaId = gachaSelector.value;
            const gacha = gachaMaster[selectedGachaId];
            if (!gacha) return; // ガチャが未選択またはデータがない場合はスキップ

            const sortedItems = gacha.pool.map(id => ({ id, ...itemMaster[id] })).sort((a, b) => itemMaster[a.id].rarity - itemMaster[b.id].rarity);

            // 全ての選択肢を生成 (HTML文字列)
            const baseOptions = [
                { value: 'placeholder', name: '--- 未選択 ---' }, // プルダウン用
                { value: '目玉', name: '目玉' },
                { value: '目玉(確定)', name: '目玉(確定)' },
                ...sortedItems.map(({ name }) => ({ value: name, name: name }))
            ];
            
            // 1回目用の選択肢を生成 (レアリティ1(レア被り)と目玉、目玉(確定)は選択不可)
            const firstRollOptions = [
                { value: 'placeholder', name: '--- 未選択 ---' }, 
                ...sortedItems.filter(({ rarity }) => rarity !== 1).map(({ name }) => ({ value: name, name: name }))
            ];
            
            for (let i = 0; i < 16; i++) {
                const rollNum = i + 1;
                
                // ラジオボタンの選択肢に「--- 未選択 ---」を先頭に追加
                const radioInitialOption = { value: '', name: '--- 未選択 ---' }; 
                
                // 1回目 (i === 0) のラジオボタンから目玉(確定)も除外
                const radioOptionsToUse = (i === 0) 
                    ? [radioInitialOption, ...firstRollOptions.filter(opt => opt.value !== 'placeholder' && opt.value !== '目玉' && opt.value !== '目玉(確定)')] 
                    : [radioInitialOption, ...baseOptions.filter(opt => opt.value !== 'placeholder')];


                if (inputMethod === INPUT_METHOD_SELECT) {
                    const selectElement = document.getElementById(`item-selector-${rollNum}`);
                    if (selectElement) {
                        let html = '';
                        // 1回目以外は目玉、目玉(確定)を追加
                        if (rollNum > 1) { 
                            ['目玉', '目玉(確定)'].forEach(name => {
                                html += `<option value="${name}">${name}</option>`;
                            });
                        }
                        
                        // 通常アイテム
                        const optionsToUse = (rollNum === 1) ? firstRollOptions.filter(opt => opt.value !== 'placeholder' && opt.value !== '目玉' && opt.value !== '目玉(確定)') : sortedItems.map(({ name }) => ({ value: name, name: name }));
                        optionsToUse.forEach(opt => {
                             html += `<option value="${opt.value}">${opt.name}</option>`;
                        });
                        
                        selectElement.innerHTML = `<option value="placeholder">--- 未選択 ---</option>` + html;
                        // 以前の選択状態を復元 (URLからの読み込み時)
                        const storedValue = selectElement.getAttribute('data-stored-value') || 'placeholder';
                        selectElement.value = storedValue;
                        selectElement.closest('tr').classList.toggle('selected-row', storedValue !== 'placeholder');
                        selectElement.setAttribute('data-stored-value', selectElement.value); 
                    }
                } else { // radio (INPUT_METHOD_RADIO)
                    const radioDiv = document.getElementById(`radio-container-${rollNum}`);
                    if (radioDiv) {
                        let html = '';
                        radioOptionsToUse.forEach(opt => {
                            const isChecked = radioDiv.getAttribute('data-stored-value') === opt.value ? 'checked' : '';
                            const isDisabled = (rollNum === 1 && (opt.value === '目玉' || opt.value === '目玉(確定)')); 
                            const disabledAttr = isDisabled ? 'disabled' : '';

                            const inputName = `seeker-roll-${rollNum}`;
                            const isPlaceholderOption = opt.value === ''; 
                            const isInitialState = isPlaceholderOption && !radioDiv.getAttribute('data-stored-value');
                            
                            html += `
                                <label>
                                    <input type="radio" name="${inputName}" value="${opt.value}" ${isChecked || isInitialState ? 'checked' : ''} ${disabledAttr}>
                                    ${opt.name}
                                </label>
                            `;
                        });
                        radioDiv.innerHTML = html;

                        radioDiv.querySelectorAll(`input[name="seeker-roll-${rollNum}"]`).forEach(radio => {
                            radio.addEventListener('change', (event) => {
                                const isSelected = event.target.value !== '';
                                event.target.closest('tr').classList.toggle('selected-row', isSelected);
                                radioDiv.setAttribute('data-stored-value', event.target.value); 
                                updateUrl();
                            });
                        });

                        const storedValue = radioDiv.getAttribute('data-stored-value');
                        const isSelected = storedValue !== '' && storedValue !== null;
                        radioDiv.closest('tr').classList.toggle('selected-row', isSelected);
                        
                        if (!storedValue) {
                             const unselectedRadio = document.querySelector(`input[name="seeker-roll-${rollNum}"][value=""]`);
                             if (unselectedRadio) unselectedRadio.checked = true;
                        }

                    }
                }
            }
        };


        // 【修正】入力形式に応じてテーブル構造を生成・切り替え
        const createSeekerTable = (inputMethod) => {
            const table = document.createElement('table');
            table.className = 'seeker-table';
            table.innerHTML = `<thead><tr><th>回数</th><th>選択アイテム</th></tr></thead><tbody></tbody>`;
            const tbody = table.querySelector('tbody');
            
            for (let i = 0; i < 16; i++) {
                const row = document.createElement('tr');
                let cellContent;

                if (inputMethod === INPUT_METHOD_SELECT) {
                    cellContent = `<td><select id="item-selector-${i + 1}" class="select-item-selector"></select></td>`;
                } else { // radio
                    cellContent = `<td><div id="radio-container-${i + 1}" class="radio-options"></div></td>`;
                }
                
                row.innerHTML = `<td>${i + 1}回目</td>${cellContent}`;
                tbody.appendChild(row);
            }

            seekerTableContainer.innerHTML = '';
            seekerTableContainer.appendChild(table);

            updateInputOptions(inputMethod);
            
            if (inputMethod === INPUT_METHOD_SELECT) {
                for (let i = 0; i < 16; i++) {
                    const selectElement = document.getElementById(`item-selector-${i + 1}`);
                    if (selectElement) {
                        selectElement.addEventListener('change', (event) => {
                            event.target.closest('tr').classList.toggle('selected-row', event.target.value !== 'placeholder');
                            event.target.setAttribute('data-stored-value', event.target.value); 
                            updateUrl();
                        });
                    }
                }
            }

        };

        // --- 検索実行関数 (Jump Ahead + ブロック分割に一本化) ---
        const executeSearch = async (mode) => {
            if (isSearching) return;

            searchMode = mode; // 検索モードを設定
            foundCount = 0;
            foundSeeds.clear(); 
            searchEndedByFound = false; 
            finalSearchedSeed = null;
            resultsArea.innerHTML = '';
            foundLimitMessage.style.display = 'none';
            

            const gachaId = gachaSelector.value;
            const gacha = gachaMaster[gachaId]; 
            if (!gacha) { alert('ガチャの種類を選択してください。'); return; } // 安全対策
            const stopOnFound = stopOnFoundCheckbox.checked;
            const currentInputMethod = getCurrentInputMethod(); 
            
            // 共通の入力チェックとシーケンス取得
            const targetSequenceNames = []; 
            for (let i = 0; i < 16; i++) {
                let value = '';
                if (currentInputMethod === INPUT_METHOD_SELECT) {
                    const selectElement = document.getElementById(`item-selector-${i + 1}`);
                    if (selectElement && selectElement.value !== 'placeholder') {
                        value = selectElement.value;
                    }
                } else { // radio
                     const checkedRadio = document.querySelector(`input[name="seeker-roll-${i + 1}"]:checked`);
                    if (checkedRadio && checkedRadio.value !== '') {
                        value = checkedRadio.value;
                    }
                }

                if (value !== '') {
                    targetSequenceNames.push(value);
                } else {
                    break;
                }
            }
            
            const hasGuaranteedFeatured = targetSequenceNames.includes('目玉(確定)');
            if (hasGuaranteedFeatured) {
                if (targetSequenceNames.length < 8) { alert('目玉(確定)が含まれる場合は、最低8回分のガチャ結果を入力してください。'); return; }
            } else {
                if (targetSequenceNames.length < 7) { 
                    alert('検索を行うには、最低7回分のガチャ結果を入力してください。'); return;
                }
            }
            
            const targetSequenceCodes = [];
            for (const targetItemName of targetSequenceNames) {
                if (targetItemName === '目玉') {
                    targetSequenceCodes.push(FEAT_CODE);
                } else if (targetItemName === '目玉(確定)') {
                    targetSequenceCodes.push(G_FEAT_CODE);
                } else {
                    const targetItemId = itemNameMap[targetItemName];
                    if (targetItemId !== undefined) {
                        targetSequenceCodes.push(targetItemId);
                    } else {
                        alert(`不明なアイテム名が選択されています: ${targetItemName}`);
                        return;
                    }
                }
            }

            let startSeedValue = startSeedInput.value.trim();
            // Start Seedがない場合は、XORSHIFT順では1、カウンター式では0から開始 (ワーカー側の+1で調整)
            let initialStartSeed = parseInt(startSeedValue, 10) >>> 0; 
            if (initialStartSeed === 0 && (mode === 'partial_xorshift')) initialStartSeed = 1; // full_xorshiftを削除
            
            
            const isFullSearch = (mode === 'full_counter'); // full_xorshiftを削除
            const isCounterSearch = (mode === 'full_counter' || mode === 'speed_test');

            const searchRangeValue = parseInt(searchRangeInput.value, 10);
            if (!isFullSearch && (searchRangeValue <= 0 || !isFinite(searchRangeValue))) {
                alert('部分検索・スピードテストの検索SEED数には1以上の有効な値を入力してください。'); return;
            }
            
            const totalSearchRange = isFullSearch ? TOTAL_32_BIT_SPACE : searchRangeValue; 
            
            const numCores = navigator.hardwareConcurrency || 4;
            const numWorkers = Math.max(1, numCores); 
            let baseRange;
            
            // カウンター式の場合は全件検索でもJump Aheadを使わないため、単純な分割にする
            if (isCounterSearch) {
                 baseRange = Math.ceil(totalSearchRange / numWorkers);
            } else {
                 // XORSHIFT32順の場合は、Jump Aheadを使うため、baseRangeを計算
                 baseRange = Math.ceil(totalSearchRange / numWorkers); // Unique seeds per worker
            }
            
            workersToLaunch = numWorkers; 
            
            // 進捗追跡用の状態オブジェクトを定義
            let searchTracking = {
                totalSearchRange: totalSearchRange,
                numWorkers: numWorkers,
                baseRange: baseRange,
                processedByWorker: new Array(numWorkers).fill(0), // ワーカーが処理した総ステップ数（重複含む）
                totalProcessedUnique: 0, // ユニークな処理件数（表示用）
            };


            isSearching = true;
            fullCounterSearchButton.disabled = partialSearchButton.disabled = speedTestButton.disabled = true;
            fullCounterSearchButton.textContent = '検索中...';
            partialSearchButton.textContent = '検索中...';
            speedTestButton.textContent = '検索中...';

            clearButton.classList.add('hidden-control');
            stopButton.style.display = 'inline-block';
            
            // 部分検索/スピードテストの時のみ表示
            searchRangeControl.style.display = isFullSearch ? 'none' : 'block';
            
            let searchMethodName = '';
            let noteText = '';
            if (mode === 'full_counter') {
                searchMethodName = '全件検索（連番）';
                noteText = `SEED: ${initialStartSeed} からの連番で全件（約43億件）を並列分割検索します。`;
                fullCounterSearchButton.textContent = '検索中...';
            } else if (mode === 'partial_xorshift') {
                searchMethodName = '近接検索（XORSHIFT32順）部分検索';
                noteText = `SEED: ${initialStartSeed} からのXORSHIFT32順で${totalSearchRange.toLocaleString()}件をJump Aheadで並列分割検索します。`;
            } else if (mode === 'speed_test') {
                searchMethodName = 'スピードテスト（連番）';
                noteText = `SEED: ${initialStartSeed} からの連番で${totalSearchRange.toLocaleString()}件を並列分割検索します。`;
            }

            startSeedNote.textContent = noteText;
            
            let workersFinished = 0;
            
            statusEl.textContent = `${numWorkers}個のワーカーで${searchMethodName}を開始しました...`;
            progressContainer.style.display = 'block';
            progressBar.value = 0;
            etaDisplay.textContent = '';

            const startTime = performance.now();
            const formatETA = (ms) => {
                if (ms < 0 || !isFinite(ms)) return '??:??';
                const totalSeconds = Math.round(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

            const terminateAllWorkers = () => {
                activeWorkers.forEach(worker => worker.terminate());
                activeWorkers = [];
            };
            
            const resetUI = (message) => {
                isSearching = false;
                fullCounterSearchButton.disabled = partialSearchButton.disabled = speedTestButton.disabled = false;
                fullCounterSearchButton.textContent = '全件検索'; // 修正
                partialSearchButton.textContent = '近接検索（部分）';
                speedTestButton.textContent = 'スピードテスト';
                clearButton.classList.remove('hidden-control');
                stopButton.style.display = 'none';
                progressContainer.style.display = 'none';
                searchRangeControl.style.display = (searchMode === 'full_counter') ? 'none' : 'block'; // 全件検索モード以外で表示
                foundLimitMessage.style.display = foundCount > MAX_DISPLAY_COUNT ? 'block' : 'none'; 
                startSeedNote.textContent = '過去のSEEDが分かれば検索時間短縮のため入力してください。';
                if (message) statusEl.textContent = message;
                terminateAllWorkers(); 
            };


            const workerMessageHandler = (e) => {
                const { type, seed, processed, finalSeed, workerIndex } = e.data; 
                
                if (searchEndedByFound) { e.target.terminate(); return; }

                if (type === 'found') {
                    if (foundSeeds.has(seed)) {
                        return; 
                    }
                    foundSeeds.add(seed);

                    foundCount++;
                    if (foundCount <= MAX_DISPLAY_COUNT) {
                        const li = document.createElement('li');
                        li.textContent = `SEED発見: ${seed}`;
                        resultsArea.appendChild(li);
                    } else if (foundCount === MAX_DISPLAY_COUNT + 1) {
                        foundLimitMessage.style.display = 'block';
                    }
                } else if (type === 'progress' || type === 'stop_found' || type === 'done') {
                    
                    const tracking = searchTracking; 
                    const baseRange = tracking.baseRange;
                    
                    // 1. ワーカーが処理した総ステップ数を更新
                    const oldTotalSteps = tracking.processedByWorker[workerIndex];
                    const newTotalSteps = oldTotalSteps + processed;

                    // 2. 【修正ロジック】ユニークな貢献度のみを計算
                    let newUniqueProcessed = 0;
                    
                    if (isCounterSearch) {
                        // カウンター式: シンプルにベースレンジ内での処理件数をユニークとする
                        newUniqueProcessed = Math.min(newTotalSteps, baseRange) - Math.min(oldTotalSteps, baseRange);
                    } else {
                        // XORSHIFT32順 (Jump Ahead + Overlap)
                        if (workerIndex === 0) {
                            // W0: ユニークな貢献はbaseRangeまで
                            const uniqueMax = baseRange;
                            newUniqueProcessed = Math.min(newTotalSteps, uniqueMax) - Math.min(oldTotalSteps, uniqueMax);

                        } else {
                            // Wi (i>0): ユニークな貢献はOVERLAP_COUNTの後から始まり、baseRange分
                            const nonOverlappingStart = OVERLAP_COUNT;
                            const nonOverlappingMax = nonOverlappingStart + baseRange;
                            
                            // Overlap後の処理件数を計算 (新しい総ステップ数 - Overlap開始点)
                            const newPastOverlap = Math.max(0, newTotalSteps - nonOverlappingStart);
                            // Overlap後の処理件数を計算 (古い総ステップ数 - Overlap開始点)
                            const oldPastOverlap = Math.max(0, oldTotalSteps - nonOverlappingStart);
                            
                            // 新しいユニークな貢献は、非重複範囲の上限(baseRange)で切り捨てた差分
                            newUniqueProcessed = Math.min(newPastOverlap, baseRange) - Math.min(oldPastOverlap, baseRange);
                        }
                    }


                    tracking.totalProcessedUnique += newUniqueProcessed;
                    tracking.processedByWorker[workerIndex] = newTotalSteps;
                    
                    // 3. 進捗表示を更新 (ユニークな件数のみを使用)
                    const progress = tracking.totalProcessedUnique / tracking.totalSearchRange;
                    const displayProcessed = Math.min(tracking.totalProcessedUnique, tracking.totalSearchRange);

                    progressBar.value = progress;
                    progressText.textContent = `${formatNumberWithJapaneseUnits(displayProcessed)} / ${formatNumberWithJapaneseUnits(tracking.totalSearchRange)} (${(progress * 100).toFixed(2)}%)`;
                    
                    const elapsedTime = performance.now() - startTime;
                    if (elapsedTime > 200 && tracking.totalProcessedUnique > 0) {
                        const speed = displayProcessed / elapsedTime;
                        const etaMs = (tracking.totalSearchRange - displayProcessed) / speed;
                        etaDisplay.textContent = `推定残り時間: ${formatETA(etaMs)}`;
                    }
                }
                
                // -----------------------------------------------------------

                if (type === 'stop_found') {
                    
                    if (seed && !foundSeeds.has(seed)) {
                        foundSeeds.add(seed);
                        foundCount++;
                    }

                    searchEndedByFound = true;
                    finalSearchedSeed = finalSeed;
                    
                    const duration = performance.now() - startTime;
                    const displayProcessed = Math.min(searchTracking.totalProcessedUnique, totalSearchRange);

                    let finalMessage = `SEED発見により探索を停止: ${formatNumberWithJapaneseUnits(displayProcessed)} SEEDを ${formatShortDuration(duration)}で探索し、${foundCount}件見つかりました。`;

                    terminateAllWorkers();

                    let nextStartSeed = null;
                    if (mode === 'speed_test' && finalSearchedSeed !== null) {
                        nextStartSeed = (finalSearchedSeed + 1) >>> 0; 
                    } else if (mode === 'partial_xorshift' && finalSearchedSeed !== null) { // full_xorshiftを削除
                        // 修正: XORSHIFT順の場合、次の開始SEEDは最後に検索したSEEDの次のSEED
                        nextStartSeed = xorshift32(finalSearchedSeed); 
                        // 次の開始SEEDが0の場合、1に修正 (安全策)
                        if (nextStartSeed === 0) nextStartSeed = 1;
                    }

                    let finalSeedMsg = '';
                    if (finalSearchedSeed !== null) {
                        const nextSeedForMsg = (mode === 'partial_xorshift' && nextStartSeed !== null) 
                            ? nextStartSeed // partial_xorshiftの場合は計算された次のSEED
                            : finalSearchedSeed; // speed_test, full_counterの場合はfinalSearchedSeed
                            
                        finalSeedMsg = ` 最終検索SEED: ${finalSearchedSeed} (次の開始SEED: ${nextSeedForMsg})`;
                    }
                    let fullMessage = finalMessage + finalSeedMsg;
                    fullMessage += '\n\n条件に合致するSEEDを発見したため検索を終了しました。他の候補も検索したい場合は、「条件に合致するSEEDが見つかった場合、検索を終了する」のチェックを外して再度検索を実行してください。';
                    
                    resetUI(fullMessage);
                    
                    // 次の開始SEEDを設定
                    if (nextStartSeed !== null) {
                         startSeedInput.value = nextStartSeed;
                    } else if (mode === 'full_counter') { // full_xorshiftを削除
                         startSeedInput.value = ''; // 全件検索時はクリア
                    }

                    updateUrl();
                    return;
                    
                } else if (type === 'done') {
                    workersFinished++;
                    
                    // 検索漏れがないため、最終ワーカー (workerIndexが最大値) の結果を採用する
                    if (finalSeed !== undefined && workerIndex === workersToLaunch - 1) {
                        finalSearchedSeed = finalSeed;
                    }
                    
                    if (workersFinished === workersToLaunch) {
                        const duration = performance.now() - startTime;
                        
                        let nextStartSeed = null;
                        let finalSeedMsg = '';

                        if (finalSearchedSeed !== null) {
                            if (mode === 'speed_test') {
                                nextStartSeed = (finalSearchedSeed + 1) >>> 0;
                                finalSeedMsg = ` 最終検索SEED (次の開始SEED): ${finalSearchedSeed} (連番検索のため、次は ${nextStartSeed} から開始)`;
                            } else if (mode === 'full_counter') { // full_xorshiftを削除
                                finalSeedMsg = ` 最終検索SEED: ${finalSearchedSeed} (全件検索のため、続きからの検索はできません)`;
                            } else { // partial_xorshift
                                // 修正: XORSHIFT順の場合、次の開始SEEDは最後に検索したSEEDの次のSEED
                                nextStartSeed = xorshift32(finalSearchedSeed);
                                // 次の開始SEEDが0の場合(xorshift32(0)の場合のみ)、1に修正 (安全策)
                                if (nextStartSeed === 0) nextStartSeed = 1;
                                finalSeedMsg = ` 最終検索SEED: ${finalSearchedSeed} (次の開始SEED: ${nextStartSeed})`;
                            }
                        }
                        
                        const displayProcessed = Math.min(searchTracking.totalProcessedUnique, totalSearchRange);
                        
                        let finalMessage = `検索完了: ${formatNumberWithJapaneseUnits(displayProcessed)} SEEDを ${formatShortDuration(duration)}で探索し、${foundCount}件見つかりました。`;

                        if (!isFullSearch && displayProcessed > 0 && duration > 10) {
                            const speed = displayProcessed / duration;
                            const etaTotalMs = TOTAL_32_BIT_SPACE / speed; 
                            const formattedEta = formatShortDuration(etaTotalMs); 
                            finalMessage += `\n(参考: 43億件の全探索には約 ${formattedEta} かかる見込みです)`;
                        }
                        
                        resetUI(finalMessage + finalSeedMsg);
                        
                        // 次の開始SEEDを設定
                        if (nextStartSeed !== null) {
                            startSeedInput.value = nextStartSeed;
                        } else if (isFullSearch) {
                            startSeedInput.value = ''; // 全件検索時はクリア
                        }

                        updateUrl();
                    }
                }
            };
            
            setTimeout(() => {
                
                for (let i = 0; i < numWorkers; i++) {
                    const worker = new Worker('seeker_worker.js', { type: 'module' });
                    activeWorkers.push(worker);

                    worker.onmessage = workerMessageHandler;
                    worker.onerror = (err) => {
                        console.error('Worker Error:', err.message, 'at', err.filename, ':', err.lineno);
                        worker.terminate();
                        workersFinished++;
                        if (workersFinished === workersToLaunch) resetUI('エラーが発生したため探索を中断しました。');
                    };
                    
                    let countForWorker;
                    let totalIndex; 
                    let actualStartSeed; 
                    
                    // --- Workerごとの開始SEEDと検索件数の計算 ---
                    if (isCounterSearch) {
                        // (1) 全件検索（連番） & (3) スピードテスト（連番）
                        // 連番のため、Jump Aheadは使わず、単純な数値範囲で分割
                        totalIndex = i * baseRange;
                        countForWorker = baseRange;

                        if (totalIndex >= totalSearchRange) {
                            workersFinished++; 
                            continue;
                        }
                        
                        countForWorker = Math.min(countForWorker, totalSearchRange - totalIndex);
                        actualStartSeed = (initialStartSeed + totalIndex) >>> 0;

                    } else { 
                        // (2) 近接検索（XORSHIFT32順）
                        if (i === 0) {
                            // W0: 重複なし。S_startから開始。
                            totalIndex = 0;
                            countForWorker = baseRange;
                        } else {
                            // W1以降: 前のワーカーの終了インデックスから重複分(OVERLAP_COUNT)を戻したところから開始。
                            totalIndex = (i * baseRange) - OVERLAP_COUNT;
                            countForWorker = baseRange + OVERLAP_COUNT;
                            
                            if (totalIndex >= totalSearchRange) {
                                workersFinished++; 
                                continue;
                            }
                            
                            countForWorker = Math.min(countForWorker, totalSearchRange - totalIndex);
                        }

                        if (countForWorker <= 0) { 
                            workersFinished++; 
                            continue;
                        }

                        // Jump Aheadで真の開始SEEDを計算
                        actualStartSeed = jumpAhead(initialStartSeed, totalIndex);
                    }
                    // --- Workerごとの開始SEEDと検索件数の計算 終了 ---

                    worker.postMessage({
                        workerIndex: i, 
                        initialStartSeed: actualStartSeed, 
                        count: countForWorker, 
                        gachaId,
                        targetSequence: targetSequenceCodes, 
                        gachaData: gacha,
                        stopOnFound: stopOnFound,
                        searchMode: mode // モードをワーカーに渡す
                    });
                }
                if (numWorkers === workersFinished) resetUI('検索範囲が0のため、処理は行われませんでした。');
            }, 10); 
        };


        // --- イベントハンドラ ---
        gachaSelector.addEventListener('change', () => { 
            const currentMethod = getCurrentInputMethod();
            createSeekerTable(currentMethod);
            clearButton.click(); 
            updateUrl(); 
        });

        clearButton.addEventListener('click', () => {
            const currentMethod = getCurrentInputMethod();
            for (let i = 0; i < 16; i++) {
                const rollNum = i + 1;
                if (currentMethod === INPUT_METHOD_SELECT) {
                    const selectElement = document.getElementById(`item-selector-${rollNum}`);
                    if (selectElement) {
                        selectElement.value = 'placeholder';
                        selectElement.closest('tr').classList.remove('selected-row');
                        selectElement.setAttribute('data-stored-value', 'placeholder');
                    }
                } else { // radio
                    const radioDiv = document.getElementById(`radio-container-${rollNum}`);
                    const unselectedRadio = document.querySelector(`input[name="seeker-roll-${rollNum}"][value=""]`);
                    if (unselectedRadio) unselectedRadio.checked = true;

                    if (radioDiv) {
                        radioDiv.closest('tr').classList.remove('selected-row');
                        radioDiv.setAttribute('data-stored-value', ''); 
                    }
                }
            }
            updateUrl();
        });
        
        inputMethodRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const newMethod = event.target.value; 
                createSeekerTable(newMethod);
                updateUrl(newMethod);
            });
        });

        startSeedInput.addEventListener('input', updateUrl);

        
        const terminateAllWorkers = () => {
            activeWorkers.forEach(worker => worker.terminate());
            activeWorkers = [];
        };

        stopButton.addEventListener('click', () => {
            if (isSearching) {
                resetUI('探索を停止しました。');
            }
        });

        // 検索ボタンのイベントリスナー
        fullCounterSearchButton.addEventListener('click', () => executeSearch('full_counter'));
        // searchButton.addEventListener('click', () => executeSearch('full_xorshift')); // 削除
        partialSearchButton.addEventListener('click', () => executeSearch('partial_xorshift'));
        speedTestButton.addEventListener('click', () => executeSearch('speed_test'));

        
        // --- URLからの初期化 ---
        const params = new URLSearchParams(window.location.search);
        const urlGachaId = params.get('gacha');
        const urlStartSeed = params.get('startSeed');
        const urlSequence = params.get('sequence');
        const urlInputMethod = params.get('inputMethod') || INPUT_METHOD_SELECT; 
        
        // 【修正済み】ガチャ選択肢を生成し、デフォルト/URL値を設定
        for (const id in gachaMaster) {
            const option = document.createElement('option');
            option.value = id;
            option.textContent = gachaMaster[id].name;
            gachaSelector.appendChild(option);
        }
        if (urlGachaId && gachaMaster[urlGachaId]) gachaSelector.value = urlGachaId; else gachaSelector.value = '44';


        // Input Method設定
        const methodRadio = document.getElementById(`method-${urlInputMethod}`);
        if (methodRadio) methodRadio.checked = true; else document.getElementById(`method-${INPUT_METHOD_SELECT}`).checked = true; 
        
        // Table生成とオプション更新 (この時点でガチャが選択されているため、アイテムリストが生成される)
        createSeekerTable(urlInputMethod);
        
        if (urlStartSeed) startSeedInput.value = urlStartSeed; else startSeedInput.value = '';

        
        // Sequence値設定
        if (urlSequence) {
            const sequenceIds = urlSequence.split(',');
            sequenceIds.forEach((idOrSpecial, index) => {
                let itemName;
                if (idOrSpecial === 'f') itemName = '目玉';
                else if (idOrSpecial === 'gf') itemName = '目玉(確定)';
                else if (itemMaster[idOrSpecial]) itemName = itemMaster[idOrSpecial].name;
                
                if (itemName) {
                    const rollNum = index + 1;
                    if (urlInputMethod === INPUT_METHOD_SELECT) {
                        const selectElement = document.getElementById(`item-selector-${rollNum}`);
                        if (selectElement) { 
                            const optionExists = Array.from(selectElement.options).some(option => option.value === itemName);
                            if(optionExists) {
                                selectElement.value = itemName;
                                selectElement.closest('tr').classList.add('selected-row'); 
                                selectElement.setAttribute('data-stored-value', itemName);
                            }
                        }
                    } else { // radio
                        const radioDiv = document.getElementById(`radio-container-${rollNum}`);
                        const radio = document.querySelector(`input[name="seeker-roll-${rollNum}"][value="${itemName}"]`);
                        if (radio) {
                            radio.checked = true;
                            radioDiv.closest('tr').classList.add('selected-row'); 
                            radioDiv.setAttribute('data-stored-value', itemName);
                        }
                    }
                }
            });
        }
        
        updateUrl();
    });

</script>
</body>
