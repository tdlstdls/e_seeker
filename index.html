<script>
    // --- マスターデータ (既存のシミュレーターから流用) ---
    const gachaMaster = {
        '42': {
            name: '1.1億DL記念',
            featuredItemRate: 500,
            rarityRates: { '0': 1000, '1': 5000, '2': 3000, '3': 1000, '4': 0 },
            pool: [0, 2, 3, 4, 5, 10, 11, 12, 14, 375, 381, 689]
        },
        '44': {
            name: 'ハロウィン',
            featuredItemRate: 500,
            rarityRates: { '0': 2000, '1': 4900, '2': 3000, '3': 0, '4': 100 },
            pool: [0, 2, 3, 4, 5, 10, 11, 12, 14, 18]
        }
    };
    const itemMaster = {
        0: { name: "スピダ", rarity: 1 }, 2: { name: "ネコボン", rarity: 2 }, 3: { name: "ニャンピュ", rarity: 1 },
        4: { name: "おかめ", rarity: 2 }, 5: { name: "スニャ", rarity: 2 }, 10: { name: "5千XP", rarity: 0 },
        11: { name: "1万XP", rarity: 1 }, 12: { name: "3万XP", rarity: 1 }, 14: { name: "10万XP", rarity: 2 },
        18: { name: "200万XP", rarity: 4 },
        375: { name: "記念ネコ", rarity: 3 }, 381: { name: "ねこ農家", rarity: 3 }, 689: { name: "石の上にも10年ネコ", rarity: 3 }
    };
    const itemNameMap = Object.fromEntries(Object.entries(itemMaster).map(([id, { name }]) => [name, parseInt(id, 10)]));
    const itemRarityMap = Object.fromEntries(Object.entries(itemMaster).map(([id, { rarity }]) => [parseInt(id, 10), rarity]));
    
    // XORSHIFT32の全空間（2^32）
    const FULL_32_BIT_SPACE = 4294967295;
    const TOTAL_32_BIT_SPACE = 4294967296; // Jump Ahead計算用 (2^32)
    
    // クエリパラメーター値の定義 (0: select, 1: radio)
    const INPUT_METHOD_SELECT = '0';
    const INPUT_METHOD_RADIO = '1';
    
    // --- 特殊コード ---
    const FEAT_CODE = -1; // '目玉'
    const G_FEAT_CODE = -2; // '目玉(確定)'
    
    // 【並列検索設定】オーバーラップ件数 (検索漏れ防止用)
    const OVERLAP_COUNT = 100000; // 10万件 (シーケンス最大長よりも十分大きい)
    
    // ★★★【高速化対応】gachaMasterに派生データを事前計算 ★★★
    for (const gachaId in gachaMaster) {
        const gacha = gachaMaster[gachaId];
        let cumulativeRate = 0;
        const cumulativeArray = [];
        for (let i = 0; i <= 4; i++) {
            cumulativeArray.push(cumulativeRate += gacha.rarityRates[i.toString()] || 0);
        }
        gacha.cumulativeRarityRates = cumulativeArray;

        const rarityItems = { '0': [], '1': [], '2': [], '3': [], '4': [] };
        gacha.pool.forEach(itemId => { 
            const item = itemMaster[itemId];
            if (item) rarityItems[item.rarity].push(parseInt(itemId, 10));
        });
        gacha.rarityItems = rarityItems;
    }
    // ★★★ 事前計算ここまで ★★★


    // --- 共通関数 ---
    function xorshift32(seed) {
        let x = seed; 
        x ^= x << 13; 
        x ^= x >>> 17;
        x ^= x << 15;
        return x >>> 0;
    }

    // --- Jump Ahead（行列演算）ロジック ---

    // 行列乗算 C = A * B over GF(2)
    function matMul(A, B) {
        const C = new Uint32Array(32);
        for (let i = 0; i < 32; i++) {
            let row_i_of_A = A[i];
            let result_row = 0;
            for (let j = 0; j < 32; j++) {
                if ((row_i_of_A >>> j) & 1) {
                    result_row ^= B[j];
                }
            }
            C[i] = result_row;
        }
        return C;
    }

    // 行列の累乗 T^k (二乗法を使用)
    function matPow(T, k) {
        if (k === 0) {
            const I = new Uint32Array(32);
            for (let i = 0; i < 32; i++) I[i] = 1 << i;
            return I;
        }
        
        let result = new Uint32Array(32);
        for (let i = 0; i < 32; i++) result[i] = 1 << i; // Identity matrix
        
        let base = T.slice(); 
        let power = k;

        while (power > 0) {
            if (power & 1) {
                result = matMul(result, base);
            }
            base = matMul(base, base);
            power >>>= 1;
        }
        return result;
    }

    // T_MATRIX (32x32 Transition Matrix for xorshift32)
    const T_L13 = new Uint32Array(32);
    const T_R17 = new Uint32Array(32);
    const T_L15 = new Uint32Array(32);

    for (let i = 0; i < 32; i++) {
        // T_L13 for x = x ^ (x << 13)
        let row_L13 = 1 << i; 
        row_L13 ^= (1 << ((i + 13) % 32)); 
        T_L13[i] = row_L13;

        // T_R17 for x = x ^ (x >>> 17)
        let row_R17 = 1 << i; 
        row_R17 ^= (1 << ((i - 17 + 32) % 32)); 
        T_R17[i] = row_R17;

        // T_L15 for x = x ^ (x << 15)
        let row_L15 = 1 << i; 
        row_L15 ^= (1 << ((i + 15) % 32)); 
        T_L15[i] = row_L15;
    }

    // 結合: T_L13 -> T_R17 -> T_L15
    const T_L15_R17 = matMul(T_L15, T_R17);
    const T_MATRIX = matMul(T_L15_R17, T_L13);


    // Jump Ahead: startSeedからkステップ後のシードを計算 (S_k = S_0 * T^k)
    function jumpAhead(startSeed, k) {
        if (k === 0) return startSeed >>> 0;
        
        const T_k = matPow(T_MATRIX, k);
        
        let nextSeed = 0;
        for (let i = 0; i < 32; i++) {
            if ((startSeed >>> i) & 1) {
                nextSeed ^= T_k[i];
            }
        }
        return nextSeed >>> 0;
    }

    // --- Jump Ahead ロジックここまで ---

    function getCurrentInputMethod() {
        const selectedMethod = document.querySelector('input[name="input_method_radio"]:checked').value;
        return selectedMethod; // '0' or '1'
    }

    function getCompletionState() {
        return document.getElementById('completionState').value;
    }

    function updateUrl(inputMethodOverride = null) {
        const params = new URLSearchParams();
        params.set('gacha', currentGachaId);

        const completionState = getCompletionState();
        if (completionState === 'completed') {
            params.set('completed', '1');
        } else {
            params.delete('completed');
        }
        
        const currentInputMethod = inputMethodOverride || getCurrentInputMethod();
        
        // プルダウンリスト(0)がデフォルトのため、0の場合はクエリから削除
        if (currentInputMethod !== INPUT_METHOD_SELECT) {
             params.set('inputMethod', currentInputMethod);
        } else {
             params.delete('inputMethod');
        }

        // 検索後の最終SEEDが設定されたUIの値を反映
        const startSeed = document.getElementById('startSeed').value;
        if (startSeed !== '') {
            params.set('startSeed', startSeed);
        } else {
            params.delete('startSeed');
        }

        const nyankoFixCheckbox = document.getElementById('nyanko-gacha-fix');
        if (nyankoFixCheckbox && nyankoFixCheckbox.checked) {
            params.set('nyanko_fix', '1');
        } else {
            params.delete('nyanko_fix');
        }
        
        // シーケンスの取得ロジック
        const sequence = [];
        for (let i = 0; i < 16; i++) {
            let value = 'placeholder';
            if (currentInputMethod === INPUT_METHOD_SELECT) {
                const selectElement = document.getElementById(`item-selector-${i + 1}`);
                if (selectElement) value = selectElement.value;
            } else { // radio (INPUT_METHOD_RADIO)
                const checkedRadio = document.querySelector(`input[name="seeker-roll-${i + 1}"]:checked`);
                value = checkedRadio ? checkedRadio.value : ''; 
            }

            if (value !== 'placeholder' && value !== '') {
                if (value === '目玉') sequence.push('f');
                else if (value === '目玉(確定)') sequence.push('gf');
                else {
                    const itemId = itemNameMap[value];
                    if (itemId !== undefined) sequence.push(itemId);
                    else sequence.push(value);
                }
            } else {
                break; // 未選択/placeholder/空文字の場合はシーケンスの入力終了とみなす
            }
        }
        
        if (sequence.length > 0) params.set('seq', sequence.join('-'));
        else params.delete('seq');
        
        // URLを更新
        history.replaceState(null, '', `?${params.toString()}`);
    }

    function formatNumberWithJapaneseUnits(num) {
        if (!isFinite(num) || num < 0) return 'N/A';
        if (num < 10000) return num.toLocaleString();
        const OKU = 100000000;
        const MAN = 10000;
        if (num >= OKU) {
            const okuPart = Math.floor(num / OKU);
            const manPart = Math.floor((num % OKU) / MAN);
            let result = `${okuPart}億`;
            if (manPart > 0) result += `${manPart}万`;
            return result;
        }
        return `${Math.floor(num / MAN)}万`;
    }

    function formatShortDuration(ms) {
        if (!isFinite(ms) || ms <= 0) return '0秒00';
        const totalSeconds = ms / 1000;
        const minutes = Math.floor(totalSeconds / 60);
        const secondsWithMs = totalSeconds % 60;
        const seconds = Math.floor(secondsWithMs);
        const fractionalMs = Math.round((secondsWithMs - seconds) * 100);

        let result = '';
        if (minutes > 0) result += `${minutes}分`;
        result += `${seconds.toFixed(0)}秒`;
        result += `${fractionalMs.toFixed(0).padStart(2, '0')}`;
        
        return result;
    }


    let currentGachaId = '44'; // デフォルトのガチャID
    let partialSearchInitialSeed = 0;


    // --- 【更新】早期離脱条件（priorityChecks）生成関数 ---
    function createPriorityChecks(filteredSequence, gacha, completionState, searchMode) {
        const checks = [];
        const TOTAL_RATE = 10000;
        const isCompleted = completionState === 'completed';

        // ステップ1: 「安全地帯」の境界を特定する
        let safeZoneBoundary = filteredSequence.length;
        let lastItemWasRare = false;
        // 最初のアイテムはUI制約によりレア(1)ではないため、i=0からで安全
        for (let i = 0; i < filteredSequence.length; i++) {
            const itemId = filteredSequence[i];
            const itemRarity = (itemId >= 0) ? itemRarityMap[itemId] : -1; // FEAT_CODEは-1
            
            if (itemRarity === 1 && lastItemWasRare) {
                safeZoneBoundary = i; // 2連続レアの最初のレアアイテムのインデックスが境界
                break;
            }
            lastItemWasRare = (itemRarity === 1);
        }

        // ステップ2: 安全地帯内でSEED消費数を正確に計算し、チェック候補を生成
        let cumulativeSeedOffset = 0;
        const getRarityStartRate = (rarityId) => (rarityId <= 0) ? 0 : gacha.cumulativeRarityRates[rarityId - 1];

        for (let i = 0; i < safeZoneBoundary; i++) {
            const itemId = filteredSequence[i];
            const currentOffset = cumulativeSeedOffset; // この抽選ステップ開始時の合計オフセット

            // --- チェック候補を生成 ---
            if (itemId === FEAT_CODE && !isCompleted) {
                const probability = gacha.featuredItemRate / TOTAL_RATE;
                if (probability > 0) {
                    checks.push({
                        seedIndex: 1, mod: TOTAL_RATE, op: "LT", value1: gacha.featuredItemRate,
                        probability, totalSeedOffset: currentOffset
                    });
                }
                cumulativeSeedOffset += 1; // 目玉はSEEDを1消費
            } else {
                const itemRarity = itemRarityMap[itemId];
                if (itemRarity === null || itemRarity === undefined) {
                    cumulativeSeedOffset += isCompleted ? 2 : 3; // 不明な場合はコンプ状態で2、未コンプで3と仮定
                    continue;
                }
                const rarityIdStr = itemRarity.toString();

                const raritySeedIndex = isCompleted ? 1 : 2;
                const itemSeedIndex = isCompleted ? 2 : 3;

                // レアリティ判定のチェック候補
                const rarityRate = gacha.rarityRates[rarityIdStr];
                if (rarityRate > 0) {
                    const probability = rarityRate / TOTAL_RATE;
                    const startRate = getRarityStartRate(itemRarity);
                    const endRate = gacha.cumulativeRarityRates[itemRarity];
                    
                    if (startRate === 0) { // 最低レアリティ
                        checks.push({ seedIndex: raritySeedIndex, mod: TOTAL_RATE, op: "LT", value1: endRate, probability, totalSeedOffset: currentOffset });
                    } else if (endRate === TOTAL_RATE) { // 最高レアリティ
                        checks.push({ seedIndex: raritySeedIndex, mod: TOTAL_RATE, op: "GE", value1: startRate, probability, totalSeedOffset: currentOffset });
                    }
                }

                // アイテムID判定のチェック候補
                const itemPool = gacha.rarityItems[rarityIdStr];
                if (itemPool && itemPool.length > 1) {
                    const targetPoolIndex = itemPool.indexOf(itemId);
                    if (targetPoolIndex !== -1) {
                        const probability = 1 / itemPool.length;
                        checks.push({
                            seedIndex: itemSeedIndex, mod: itemPool.length, op: "EQ", value1: targetPoolIndex,
                            probability, totalSeedOffset: currentOffset
                        });
                    }
                }
                cumulativeSeedOffset += isCompleted ? 2 : 3; // コンプ済みは2、未コンプは3消費
            }
        }

        // ステップ3&4: 最も確率の低い（＝最も珍しい）チェックを1つだけ選び出す
        if (checks.length === 0) {
            return []; // 安全なチェックがない場合は、最適化を行わない
        }

        checks.sort((a, b) => a.probability - b.probability);
        const bestCheck = checks[0];
        delete bestCheck.probability; // ワーカーに不要な情報は削除

        return [bestCheck]; // 最も安全で効果的なチェックを1つだけ返す
    }


    document.addEventListener('DOMContentLoaded', () => {
        // --- URLからの初期化 ---
        const params = new URLSearchParams(window.location.search);
        const urlGachaId = params.get('gacha');
        if (urlGachaId && gachaMaster[urlGachaId]) {
            currentGachaId = urlGachaId;
        }

        // --- 要素取得 ---
        const completionStateSelect = document.getElementById('completionState');
        const seekerTableContainer = document.getElementById('seeker-table-container');
        const partialSearchButton = document.getElementById('partialSearchButton'); // 近接検索（部分）
        const fullCounterSearchButton = document.getElementById('fullCounterSearchButton'); // 全件検索（連番）
        
        const clearButton = document.getElementById('clearButton');
        const stopButton = document.getElementById('stopButton');
        const statusEl = document.getElementById('status');
        const resultsArea = document.getElementById('results-area');
        const startSeedInput = document.getElementById('startSeed');
        const startSeedNote = document.getElementById('startSeedNote');
        const stopOnFoundCheckbox = document.getElementById('stopOnFound');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('search-progress');
        const progressText = document.getElementById('progress-text');
        const etaDisplay = document.getElementById('eta-display');
        const inputMethodRadios = document.querySelectorAll('input[name="input_method_radio"]');
        const foundLimitMessage = document.getElementById('found-limit-message');


        // --- 探索ロジック変数 ---
        let activeWorkers = [];
        let isSearching = false;
        let foundCount = 0;
        let foundSeeds = new Set(); 
        let finalSearchedSeed = null; 
        let worker0Progress = 0;
        const MAX_DISPLAY_COUNT = 20; 
        
        
        // 【統合・修正】プルダウンリスト/ラジオボタンのオプションを生成・設定する関数
        const updateInputOptions = (inputMethod) => {
            const gacha = gachaMaster[currentGachaId];
            if (!gacha) return;

            const completionState = getCompletionState();
            const isCompleted = completionState === 'completed';

            const sortedItems = gacha.pool.map(id => ({ id, ...itemMaster[id] })).sort((a, b) => itemMaster[a.id].rarity - itemMaster[b.id].rarity);

            let baseOptions = [
                { value: 'placeholder', name: '--- 未選択 ---' },
                ...(!isCompleted ? [{ value: '目玉', name: '目玉' }, { value: '目玉(確定)', name: '目玉(確定)' }] : []),
                ...sortedItems.map(({ name }) => ({ value: name, name: name }))
            ];

            const firstRollOptions = [
                { value: 'placeholder', name: '--- 未選択 ---' }, 
                ...sortedItems.map(({ name }) => ({ value: name, name: name }))
            ];
            
            for (let i = 0; i < 16; i++) {
                const rollNum = i + 1;
                
                const radioInitialOption = { value: '', name: '--- 未選択 ---' }; 
                
                const radioOptionsToUse = (i === 0) 
                    ? [radioInitialOption, ...firstRollOptions.filter(opt => opt.value !== 'placeholder')] 
                    : [radioInitialOption, ...baseOptions.filter(opt => opt.value !== 'placeholder')];


                if (inputMethod === INPUT_METHOD_SELECT) {
                    const selectElement = document.getElementById(`item-selector-${rollNum}`);
                    if (selectElement) {
                        let html = '';
                        const optionsToUse = (rollNum === 1) ? firstRollOptions : baseOptions;

                        optionsToUse.forEach(opt => {
                            if (rollNum === 1 && (opt.value === '目玉' || opt.value === '目玉(確定)')) return;
                            html += `<option value="${opt.value}">${opt.name}</option>`;
                        });
                        
                        selectElement.innerHTML = html;
                        const storedValue = selectElement.getAttribute('data-stored-value') || 'placeholder';
                        selectElement.value = storedValue;
                        selectElement.closest('tr').classList.toggle('selected-row', storedValue !== 'placeholder');
                        selectElement.setAttribute('data-stored-value', selectElement.value); 
                    }
                } else { // radio (INPUT_METHOD_RADIO)
                    const radioDiv = document.getElementById(`radio-container-${rollNum}`);
                    if (radioDiv) {
                        let html = '';
                        radioOptionsToUse.forEach(opt => {
                            const isChecked = radioDiv.getAttribute('data-stored-value') === opt.value ? 'checked' : '';
                            const isDisabled = (rollNum === 1 && (opt.value === '目玉' || opt.value === '目玉(確定)')); 
                            const disabledAttr = isDisabled ? 'disabled' : '';

                            const inputName = `seeker-roll-${rollNum}`;
                            const isPlaceholderOption = opt.value === ''; 
                            const isInitialState = isPlaceholderOption && !radioDiv.getAttribute('data-stored-value');
                            
                            html += `
                                <label>
                                    <input type="radio" name="${inputName}" value="${opt.value}" ${isChecked || isInitialState ? 'checked' : ''} ${disabledAttr}>
                                    ${opt.name}
                                </label>
                            `;
                        });
                        radioDiv.innerHTML = html;

                        radioDiv.querySelectorAll(`input[name="seeker-roll-${rollNum}"]`).forEach(radio => {
                            radio.addEventListener('change', (event) => {
                                const isSelected = event.target.value !== '';
                                event.target.closest('tr').classList.toggle('selected-row', isSelected);
                                radioDiv.setAttribute('data-stored-value', event.target.value); 
                                updateUrl();
                                if (rollNum === 1) {
                                    updateRareItemsNote();
                                }
                            });
                        });

                        const storedValue = radioDiv.getAttribute('data-stored-value');
                        const isSelected = storedValue !== '' && storedValue !== null;
                        radioDiv.closest('tr').classList.toggle('selected-row', isSelected);
                        
                        if (!storedValue) {
                             const unselectedRadio = document.querySelector(`input[name="seeker-roll-${rollNum}"][value=""]`);
                             if (unselectedRadio) unselectedRadio.checked = true;
                        }

                    }
                }
            }
        };


        // 【修正】入力形式に応じてテーブル構造を生成・切り替え
        const createSeekerTable = (inputMethod) => {
            const table = document.createElement('table');
            table.className = 'seeker-table';
            table.innerHTML = `<thead><tr><th>回数</th><th>選択アイテム</th></tr></thead><tbody></tbody>`;
            const tbody = table.querySelector('tbody');
            
            for (let i = 0; i < 16; i++) {
                const row = document.createElement('tr');
                let cellContent;

                if (inputMethod === INPUT_METHOD_SELECT) {
                    cellContent = `<td><select id="item-selector-${i + 1}" class="select-item-selector"></select>`;
                } else { // radio
                    cellContent = `<td><div id="radio-container-${i + 1}" class="radio-options"></div>`;
                }

                // 1回目のセルにだけ注釈用divを追加
                if (i === 0) {
                    cellContent += `<div id="first-roll-note" class="note" style="color: red; font-weight: bold; margin-top: 5px;"></div>`;
                }

                cellContent += `</td>`;
                
                row.innerHTML = `<td>${i + 1}回目</td>${cellContent}`;
                tbody.appendChild(row);
            }

            seekerTableContainer.innerHTML = '';
            seekerTableContainer.appendChild(table);

            updateInputOptions(inputMethod);
            
            if (inputMethod === INPUT_METHOD_SELECT) {
                for (let i = 0; i < 16; i++) {
                    const selectElement = document.getElementById(`item-selector-${i + 1}`);
                    if (selectElement) {
                        selectElement.addEventListener('change', (event) => {
                            event.target.closest('tr').classList.toggle('selected-row', event.target.value !== 'placeholder');
                            event.target.setAttribute('data-stored-value', event.target.value); 
                            updateUrl();
                            if (event.target.id === 'item-selector-1') {
                                updateRareItemsNote();
                            }
                        });
                    }
                }
            }

        };

        const terminateAllWorkers = () => {
            activeWorkers.forEach(worker => worker.terminate());
            activeWorkers = [];
        };

        const resetUI = (message) => {
            isSearching = false;
            fullCounterSearchButton.disabled = false;
            partialSearchButton.disabled = false;
            fullCounterSearchButton.textContent = '全件検索';
            partialSearchButton.textContent = '近接検索（部分）';
            clearButton.classList.remove('hidden-control');
            stopButton.style.display = 'none';
            progressContainer.style.display = 'none';
            foundLimitMessage.style.display = foundCount > MAX_DISPLAY_COUNT ? 'block' : 'none';
            startSeedNote.textContent = '過去の SEED が分かれば、そのSEEDに続くSEEDを検索します。全件検索ではないため、近接した範囲内にSEEDがない場合は見つけることが出来ません。';
            if (message) statusEl.textContent = message;
            terminateAllWorkers();
        };

        const executeSearch = async (baseMode, overrideSearchMode = null) => {
            if (isSearching && !overrideSearchMode) {
                return;
            }

            const searchMode = overrideSearchMode || baseMode;

            if (!overrideSearchMode) {
                isSearching = true;
                foundCount = 0;
                foundSeeds.clear();
                resultsArea.innerHTML = '';
                foundLimitMessage.style.display = 'none';
                worker0Progress = 0;
                finalSearchedSeed = null;
            }

            const gachaId = currentGachaId;
            const gacha = gachaMaster[gachaId];
            if (!gacha) {
                alert('ガチャの種類をクエリパラメータで指定してください。');
                isSearching = false;
                return;
            }
            const stopOnFound = stopOnFoundCheckbox.checked;
            const currentInputMethod = getCurrentInputMethod();
            const completionState = getCompletionState();

            const targetSequenceNames = [];
            for (let i = 0; i < 16; i++) {
                let value = '';
                if (currentInputMethod === INPUT_METHOD_SELECT) {
                    const selectElement = document.getElementById(`item-selector-${i + 1}`);
                    if (selectElement && selectElement.value !== 'placeholder') {
                        value = selectElement.value;
                    }
                } else {
                    const checkedRadio = document.querySelector(`input[name="seeker-roll-${i + 1}"]:checked`);
                    if (checkedRadio && checkedRadio.value !== '') {
                        value = checkedRadio.value;
                    }
                }
                if (value !== '') {
                    targetSequenceNames.push(value);
                } else {
                    break;
                }
            }

            if (targetSequenceNames.length < 7 && !targetSequenceNames.includes('目玉(確定)')) {
                alert('検索を行うには、最低7回分のガチャ結果を入力してください。');
                isSearching = false;
                return;
            }
            if (targetSequenceNames.includes('目玉(確定)') && targetSequenceNames.length < 8) {
                alert('目玉(確定)が含まれる場合は、最低8回分のガチャ結果を入力してください。');
                isSearching = false;
                return;
            }

            const targetItemIdsForWorker = [];
            for (const targetItemName of targetSequenceNames) {
                if (targetItemName === '目玉(確定)') continue;
                if (targetItemName === '目玉') {
                    targetItemIdsForWorker.push(FEAT_CODE);
                } else {
                    const targetItemId = itemNameMap[targetItemName];
                    if (targetItemId !== undefined) {
                        targetItemIdsForWorker.push(targetItemId);
                    } else {
                        alert(`不明なアイテム名が選択されています: ${targetItemName}`);
                        isSearching = false;
                        return;
                    }
                }
            }

            if (targetItemIdsForWorker.length === 0) {
                alert('目玉(確定)を除外した結果、シードを消費するガチャ結果が存在しません。');
                isSearching = false;
                return;
            }

            const priorityChecks = createPriorityChecks(targetItemIdsForWorker, gacha, completionState, searchMode);

            let startSeedValue = startSeedInput.value.trim();
            let initialStartSeed = parseInt(startSeedValue, 10) >>> 0;
            if (initialStartSeed === 0 && (baseMode === 'partial_xorshift')) initialStartSeed = 1;
            if (baseMode === 'partial_xorshift') {
                partialSearchInitialSeed = initialStartSeed;
            }

            const isFullSearch = (baseMode === 'full_counter');
            const searchRangeValue = 100000000;
            const totalSearchRange = isFullSearch ? TOTAL_32_BIT_SPACE : searchRangeValue;

            const numCores = navigator.hardwareConcurrency || 4;
            const numWorkers = Math.max(1, numCores);
            let baseRange;
            const isCounterSearch = (baseMode === 'full_counter');

            if (isCounterSearch) {
                baseRange = Math.ceil(totalSearchRange / numWorkers);
            } else {
                baseRange = Math.ceil(totalSearchRange / numWorkers);
            }

            let workersToLaunch = numWorkers;
            let searchTracking = {
                totalSearchRange: totalSearchRange,
                numWorkers: numWorkers,
                baseRange: baseRange,
                processedByWorker: new Array(numWorkers).fill(0),
            };

            fullCounterSearchButton.disabled = partialSearchButton.disabled = true;
            fullCounterSearchButton.textContent = '検索中...';
            partialSearchButton.textContent = '検索中...';
            clearButton.classList.add('hidden-control');
            stopButton.style.display = 'inline-block';

            if (!overrideSearchMode) {
                let searchMethodName = '';
                let noteText = '';
                if (baseMode === 'full_counter') {
                    searchMethodName = '全件検索（連番）';
                    noteText = `SEED: ${initialStartSeed} からの連番で全件（約43億件）を並列分割検索します。`;
                } else if (baseMode === 'partial_xorshift') {
                    searchMethodName = '近接検索（XORSHIFT32順）部分検索';
                    noteText = `SEED: ${initialStartSeed} からのXORSHIFT32順で${searchRangeValue.toLocaleString()}件をJump Aheadで並列分割検索します。`;
                }
                startSeedNote.textContent = noteText;
                statusEl.textContent = `${numWorkers}個のワーカーで${searchMethodName}を開始しました...`;
                progressContainer.style.display = 'block';
                progressBar.value = 0;
                etaDisplay.textContent = '';
            }

            const startTime = performance.now();
            const formatETA = (ms) => {
                if (ms < 0 || !isFinite(ms)) return '??:??';
                const totalSeconds = Math.round(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

            let workersFinished = 0;
            let searchEndedByFound = false;

            const workerMessageHandler = (e) => {
                const { type, seed, processed, finalSeed, workerIndex } = e.data;

                if (searchEndedByFound) {
                    e.target.terminate();
                    return;
                }

                if (type === 'found') {
                    if (foundSeeds.has(seed)) return;
                    foundSeeds.add(seed);
                    foundCount++;
                    if (foundCount <= MAX_DISPLAY_COUNT) {
                        const li = document.createElement('li');
                        li.textContent = `SEED発見: ${seed}`;
                        resultsArea.appendChild(li);
                    } else if (foundCount === MAX_DISPLAY_COUNT + 1) {
                        foundLimitMessage.style.display = 'block';
                    }
                } else if (type === 'progress') {
                    searchTracking.processedByWorker[workerIndex] += processed;
                    const totalProcessed = searchTracking.processedByWorker.reduce((sum, val) => sum + val, 0);
                    
                    const progress = Math.min(totalProcessed / searchTracking.totalSearchRange, 1.0);
                    
                    progressBar.value = progress;
                    progressText.textContent = `${(progress * 100).toFixed(2)}%`;

                    const elapsedTime = performance.now() - startTime;
                    if (totalProcessed > 0 && progress > 0.01) {
                        const eta = (elapsedTime / totalProcessed) * (searchTracking.totalSearchRange - totalProcessed);
                        if (eta > 0) {
                            etaDisplay.textContent = `残り時間: 約 ${formatETA(eta)}`;
                        }
                    }
                } else if (type === 'stop_found') {
                    searchEndedByFound = true;
                    const duration = performance.now() - startTime;
                    resetUI(`探索完了: SEED ${seed} が見つかりました。(${formatShortDuration(duration)})`);
                    if (baseMode === 'partial_xorshift') {
                        startSeedInput.value = xorshift32(finalSeed);
                    }
                    updateUrl();
                } else if (type === 'done') {
                    workersFinished++;
                    if (finalSeed !== undefined) {
                        if (baseMode === 'partial_xorshift' && workerIndex === 0) {
                            finalSearchedSeed = finalSeed;
                        } else if (baseMode === 'full_counter' && workerIndex === workersToLaunch - 1) {
                            finalSearchedSeed = finalSeed;
                        }
                    }

                    if (workersFinished === workersToLaunch) {
                        const params = new URLSearchParams(window.location.search);
                        const nyankoFix = params.get('nyanko_fix') === '1';
                        const firstRollValue = document.getElementById('item-selector-1') ? document.getElementById('item-selector-1').value : (document.querySelector('input[name="seeker-roll-1"]:checked') || {}).value;
                        const firstItemId = itemNameMap[firstRollValue];
                        const isFirstItemRare = (firstItemId !== undefined && itemRarityMap[firstItemId] === 1);

                        if (searchMode !== 'rare_salvage' && isFirstItemRare && !nyankoFix) {
                            terminateAllWorkers();
                            statusEl.textContent += '\n\nレア被りの可能性を考慮して追加検索を実行します...';
                            setTimeout(() => executeSearch(baseMode, 'rare_salvage'), 100);
                            return;
                        }

                        const duration = performance.now() - startTime;
                        let finalSeedMsg = '';
                        if (finalSearchedSeed !== null) {
                            if (baseMode === 'partial_xorshift') {
                                finalSeedMsg = ` 次の検索開始SEED: ${finalSearchedSeed}`;
                            } else {
                                finalSeedMsg = ` 最終検索SEED: ${finalSearchedSeed} (全件検索完了)`;
                            }
                        }
                        const totalProcessed = searchTracking.processedByWorker.reduce((sum, val) => sum + (val || 0), 0);
                        const displayProcessed = Math.min(Number(totalProcessed), totalSearchRange);
                        let finalMessage = `検索完了: ${formatNumberWithJapaneseUnits(displayProcessed)} SEEDを ${formatShortDuration(duration)}で探索し、${foundCount}件見つかりました。`;
                        if (displayProcessed > 0 && duration > 10) {
                            const speed = displayProcessed / duration;
                            const etaTotalMs = TOTAL_32_BIT_SPACE / speed;
                            const formattedEta = formatShortDuration(etaTotalMs);
                            finalMessage += `\n(参考: 43億件の全探索には約 ${formattedEta} かかる見込みです)`;
                        }
                        resetUI(finalMessage + finalSeedMsg);
                        if (baseMode === 'partial_xorshift' && finalSearchedSeed !== null) {
                            startSeedInput.value = finalSearchedSeed;
                        } else if (baseMode === 'full_counter') {
                            startSeedInput.value = '1';
                        }
                        updateUrl();
                    }
                }
            };

            setTimeout(() => {
                for (let i = 0; i < numWorkers; i++) {
                    const worker = new Worker('seeker_worker.js', { type: 'module' });
                    activeWorkers.push(worker);
                    worker.onmessage = workerMessageHandler;
                    worker.onerror = (err) => { console.error(err); workersFinished++; if (workersFinished === workersToLaunch) resetUI('エラー発生'); };
                    
                    let countForWorker, totalIndex, actualStartSeed;
                    if (isCounterSearch) {
                        totalIndex = i * baseRange;
                        countForWorker = baseRange;
                        if (totalIndex >= totalSearchRange) { workersFinished++; continue; }
                        countForWorker = Math.min(countForWorker, totalSearchRange - totalIndex);
                        actualStartSeed = (initialStartSeed + totalIndex) >>> 0;
                    } else {
                        if (i === 0) {
                            totalIndex = 0;
                            countForWorker = baseRange;
                        } else {
                            totalIndex = (i * baseRange) - OVERLAP_COUNT;
                            countForWorker = baseRange + OVERLAP_COUNT;
                            if (totalIndex >= totalSearchRange) { workersFinished++; continue; }
                            countForWorker = Math.min(countForWorker, totalSearchRange - totalIndex);
                        }
                        if (countForWorker <= 0) { workersFinished++; continue; }
                        actualStartSeed = jumpAhead(initialStartSeed, totalIndex);
                    }
                    
                    worker.postMessage({
                        workerIndex: i, 
                        initialStartSeed: actualStartSeed, 
                        count: countForWorker, 
                        gachaId,
                        targetItemIdsForWorker: targetItemIdsForWorker,
                        priorityChecks: priorityChecks,
                        gachaData: gacha,
                        stopOnFound: stopOnFound,
                        searchMode: searchMode,
                        baseMode: baseMode,
                        completionState: completionState
                    });
                }
                if (numWorkers === workersFinished) resetUI('検索範囲が0のため、処理は行われませんでした。');
            }, 10);
        };


        // --- イベントハンドラ ---
        clearButton.addEventListener('click', () => {
            const currentMethod = getCurrentInputMethod();
            for (let i = 0; i < 16; i++) {
                const rollNum = i + 1;
                if (currentMethod === INPUT_METHOD_SELECT) {
                    const selectElement = document.getElementById(`item-selector-${rollNum}`);
                    if (selectElement) {
                        selectElement.value = 'placeholder';
                        selectElement.closest('tr').classList.remove('selected-row');
                        selectElement.setAttribute('data-stored-value', 'placeholder');
                    }
                }
                else { // radio
                    const radioDiv = document.getElementById(`radio-container-${rollNum}`);
                    const unselectedRadio = document.querySelector(`input[name="seeker-roll-${rollNum}"][value=""]`);
                    if (unselectedRadio) unselectedRadio.checked = true;

                    if (radioDiv) {
                        radioDiv.closest('tr').classList.remove('selected-row');
                        radioDiv.setAttribute('data-stored-value', ''); 
                    }
                }
            }
            updateUrl();
            updateRareItemsNote();
        });
        
        inputMethodRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const newMethod = event.target.value; 
                createSeekerTable(newMethod);
                updateUrl(newMethod);
            });
        });

        completionStateSelect.addEventListener('change', () => {
            updateInputOptions(getCurrentInputMethod());
            updateRareItemsNote();
            updateUrl();
        });

        startSeedInput.addEventListener('input', updateUrl);

        stopButton.addEventListener('click', () => {
            if (isSearching) {
                resetUI('探索を停止しました。');
            }
        });

        // 検索ボタンのイベントリスナー
        fullCounterSearchButton.addEventListener('click', () => executeSearch('full_counter'));
        partialSearchButton.addEventListener('click', () => executeSearch('partial_xorshift'));

        
        const urlStartSeed = params.get('startSeed');
        const urlSequence = params.get('seq');
        const urlInputMethod = params.get('inputMethod') || INPUT_METHOD_SELECT; 
        const urlCompleted = params.get('completed');

        if (urlCompleted === '1') {
            completionStateSelect.value = 'completed';
        }
        
        // Input Method設定
        const methodRadio = document.getElementById(`method-${urlInputMethod}`);
        if (methodRadio) methodRadio.checked = true; else document.getElementById(`method-${INPUT_METHOD_SELECT}`).checked = true; 
        
        // Table生成とオプション更新 (この時点でガチャが選択されているため、アイテムリストが生成される)
        createSeekerTable(urlInputMethod);
        
        if (urlStartSeed) startSeedInput.value = urlStartSeed; else startSeedInput.value = '';

        
        // Sequence値設定
        if (urlSequence) {
            const sequenceIds = urlSequence.split('-');
            sequenceIds.forEach((idOrSpecial, index) => {
                let itemName;
                if (idOrSpecial === 'f') itemName = '目玉';
                else if (idOrSpecial === 'gf') itemName = '目玉(確定)';
                else if (itemMaster[idOrSpecial]) itemName = itemMaster[idOrSpecial].name;
                
                if (itemName) {
                    const rollNum = index + 1;
                    if (urlInputMethod === INPUT_METHOD_SELECT) {
                        const selectElement = document.getElementById(`item-selector-${rollNum}`);
                        if (selectElement) { 
                            const optionExists = Array.from(selectElement.options).some(option => option.value === itemName);
                            if(optionExists) {
                                selectElement.value = itemName;
                                selectElement.closest('tr').classList.add('selected-row'); 
                                selectElement.setAttribute('data-stored-value', itemName);
                            }
                        }
                    } else { // radio
                        const radioDiv = document.getElementById(`radio-container-${rollNum}`);
                        const radio = document.querySelector(`input[name="seeker-roll-${rollNum}"][value="${itemName}"]`);
                        if (radio) {
                            radio.checked = true;
                            radioDiv.closest('tr').classList.add('selected-row'); 
                            radioDiv.setAttribute('data-stored-value', itemName);
                        }
                    }
                }
            });
        }
        
        updateUrl();

        // --- レアアイテムリストの動的表示 ---
        const updateRareItemsNote = () => {
            const gacha = gachaMaster[currentGachaId];
            if (!gacha) return;

            const completionState = getCompletionState();
            const rareItems = gacha.pool.map(id => itemMaster[id]).filter(item => item && item.rarity === 1).map(item => item.name);

            const noteElement = document.querySelector('.sequence-inputs > .note');
            const firstRollNoteElement = document.getElementById('first-roll-note');

            const line1 = '1回目は目玉、目玉(確定)は選択できません';
            const line2 = `1回目にレア被りの可能性のあるアイテム（${rareItems.join(', ')}）が入力されている場合は、検索時間が長くなることがあります`;
            const line3 = '2回目以降は、目玉と目玉(確定)を区別して入力してください';

            if (noteElement) {
                if (completionState === 'completed') {
                    noteElement.innerHTML = line2;
                } else {
                    noteElement.innerHTML = `${line1}<br>${line2}<br>${line3}`;
                }
            }

            if (firstRollNoteElement) {
                const currentInputMethod = getCurrentInputMethod();
                let firstRollValue = '';
                if (currentInputMethod === INPUT_METHOD_SELECT) {
                    const select = document.getElementById('item-selector-1');
                    if (select) firstRollValue = select.value;
                } else {
                    const radio = document.querySelector('input[name="seeker-roll-1"]:checked');
                    if (radio) firstRollValue = radio.value;
                }

                const itemId = itemNameMap[firstRollValue];
                const isRare = (itemId !== undefined && itemRarityMap[itemId] === 1);

                if (isRare) {
                    const fixText = 'ただし、直前ににゃんこガチャを１回回すとレア被りが起こらなくなります';
                    const checkboxHtml = `<label style="font-weight: normal; display: block; margin-top: 3px;"><input type="checkbox" id="nyanko-gacha-fix" style="width: auto; vertical-align: middle; margin-right: 3px;">直前ににゃんこガチャを１回回している</label>`;
                    firstRollNoteElement.innerHTML = `${line2}<br>${fixText}${checkboxHtml}`;
                    
                    const nyankoFixCheckbox = document.getElementById('nyanko-gacha-fix');
                    if (nyankoFixCheckbox) {
                        // URLパラメータから状態を復元
                        const params = new URLSearchParams(window.location.search);
                        if (params.get('nyanko_fix') === '1') {
                            nyankoFixCheckbox.checked = true;
                        }
                        // イベントリスナーを追加
                        nyankoFixCheckbox.addEventListener('change', updateUrl);
                    }

                } else {
                    firstRollNoteElement.innerHTML = '';
                }
            }
        };

        // 初期表示時に実行
        updateRareItemsNote();

        // ガチャの状態が変わった時にも更新
        completionStateSelect.addEventListener('change', updateRareItemsNote);
    });
